<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
       <tr>
        <th>Name</th>
        <td>Anandu</td>
       </tr>
       <tr>
        <th>Class</th>
        <td>10th</td>
       </tr>
       <tr>
        <th>Roll Number</th>
        <td>5</td>
       </tr>
    </table>
</body>
</html>
